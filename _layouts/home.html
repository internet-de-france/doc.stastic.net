<!DOCTYPE html>
<html>

  {% if page.lang and page.lang != "en" %}
    {% assign collec = site[page.lang] %}
  {% else %}
    {% assign collec = site.posts %}
  {% endif %}
  
  {% include head.html %}

  <body>

    <div>

			{% include header.html %}
			{{ content }}
      <div class="container mx-auto px-2 py-2">
        {% for post in collec %}
          {% include post_block.html %}
        {% endfor %}
      </div>

    </div>

    {% include footer.html %}

  </body>

</html>
