title: Stastic Website Editor
description: Stastic is the easiest way to manage a static website.
github_repo: ''
github_username: ''
social_link: ''
social_username: ''
theme_color: light
baseurl: /
url: 'https://www.stastic.net'
remote_theme_layouts:
  - default
  - home
  - page
  - post
  - category-post
  - category_index
permalink: '/:slug'

defaults:
  -
    scope:
      path: "" 
    values:
      layout: "post"
  -
    scope:
      path: "" 
      type: "post" 
    values:
      lang: "en"
  -
    scope:
      path: "" 
      type: "posts" 
    values:
      lang: "en"
  -
    scope:
      path: "" 
      type: "fr" 
    values:
      lang: "fr"
  -
    scope:
      path: "" 
      type: "page" 
    values:
      layout: "page"
  -
    scope:
      path: "" 
      type: "pages" 
    values:
      layout: "page"


collections:
  posts:
    permalink: /docs/:slug
    output: true
  fr:
    permalink: /docs/fr/:slug
    output: true


#    permalink: /:collection/:name
exclude: [vendor]

